version: '3.8'

services:
  fiscalberry-dev-panel:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEVELOPER_PANEL_SECRET=your-super-secret-key-here
      - RABBITMQ_HOST=rabbitmq.restodigital.com.ar
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=fiscalberry
      - RABBITMQ_PASSWORD=fiscalberry123
      - RABBITMQ_VHOST=/
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - fiscalberry-network

  # Opcional: RabbitMQ local para desarrollo/testing
  rabbitmq-local:
    image: rabbitmq:3.12-management
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=fiscalberry
      - RABBITMQ_DEFAULT_PASS=fiscalberry123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - fiscalberry-network
    profiles:
      - local-rabbitmq

networks:
  fiscalberry-network:
    driver: bridge

volumes:
  rabbitmq_data: