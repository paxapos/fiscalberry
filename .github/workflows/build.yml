name: Build and Release

on:
  release:
    types:
      - created

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.4'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Install escpos all modules includes win32 printing module if windows SO
        run: |
          pip install 'python-escpos[all]'

      - name: Install socketio client
        run: |
          pip install 'python-socketio[client]'

      - name: Install project dependencies
        run: |
          pip install -r requirements.cli.txt

      - name: Build executable
        run: |
          pyinstaller --onefile --add-data "./capabilities.json:escpos" --console --name fiscalberry-win --distpath dist --icon ./src/fiscalberry_app/assets/fiscalberry.ico src/cli.py

      - name: List dist directory (debugging)
        run: ls -la dist

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: fiscalberry-win
          path: dist/fiscalberry-win.exe

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.4'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Install escpos all modules includes win32 printing module if windows SO
        run: |
          sudo apt-get install libcups2-dev
          pip install 'python-escpos[all]'

      - name: Install socketio client
        run: |
          pip install 'python-socketio[client]'

      - name: Install project dependencies
        run: |
          pip install -r requirements.cli.txt

      - name: Build executable
        run: |
          pyinstaller --onefile --add-data "./capabilities.json:escpos" --console --name fiscalberry-lin --distpath dist src/cli.py

      - name: List dist directory (debugging)
        run: ls -la dist

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: fiscalberry-lin
          path: dist/fiscalberry-lin

  gather-artifacts:
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Windows artifact
        uses: actions/download-artifact@v3
        with:
          name: fiscalberry-win
          path: ./artifacts

      - name: Download Linux artifact
        uses: actions/download-artifact@v3
        with:
          name: fiscalberry-lin
          path: ./artifacts

      - name: List artifacts directory (debugging)
        run: ls -la ./artifacts

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          files: |
            ./artifacts/fiscalberry-win/fiscalberry-win.exe
            ./artifacts/fiscalberry-lin/fiscalberry-lin