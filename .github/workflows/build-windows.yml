name: Build Windows Executable

on:
  push:
    branches:
      - socketio

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Puedes especificar la versión de Python que necesitas

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Install project dependencies
        run: |
          pip install -r requirements.txt  # Instala las dependencias de tu proyecto

      - name: Build executable
        run: |
          pyinstaller --onefile --name fiscalberry --distpath dist/win src/server.py

      - name: Upload executable
        uses: actions/upload-artifact@v3
        with:
          name: fiscalberry
          path: dist/win  # Cambia esto si tu ejecutable está en una ruta diferente
