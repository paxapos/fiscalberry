name: Build Fiscalberry

on:
  push:
    branches: [ main, newfiscal/santi ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller wheel setuptools
        
    - name: Prepare build environment
      run: |
        echo "Preparing build environment..."
        mkdir -p dist
        echo "Python version: $(python --version)"
        echo "PyInstaller version: $(pyinstaller --version)"
        
    # Build executables
    - name: Build CLI executable
      run: |
        echo "Building CLI executable..."
        pyinstaller fiscalberry-cli.spec --clean --noconfirm
        echo "CLI build completed"
        if (Test-Path "dist/fiscalberry-cli.exe") {
          echo "‚úì CLI executable created successfully"
          $size = (Get-Item "dist/fiscalberry-cli.exe").Length / 1MB
          echo "CLI size: $([math]::Round($size, 2)) MB"
        } else {
          echo "‚úó CLI executable not found"
          exit 1
        }
        
    - name: Build GUI executable
      run: |
        echo "Building GUI executable..."
        pyinstaller fiscalberry-gui.spec --clean --noconfirm
        echo "GUI build completed"
        if (Test-Path "dist/fiscalberry-gui.exe") {
          echo "‚úì GUI executable created successfully"
          $size = (Get-Item "dist/fiscalberry-gui.exe").Length / 1MB
          echo "GUI size: $([math]::Round($size, 2)) MB"
        } else {
          echo "‚úó GUI executable not found"
          exit 1
        }
        
    # Generate file hashes and signatures
    - name: Calculate file hashes
      run: |
        echo "Calculating file hashes..."
        cd dist
        
        # Generate hashes for CLI executable
        if (Test-Path "fiscalberry-cli.exe") {
          Get-FileHash fiscalberry-cli.exe -Algorithm SHA256 | Format-List | Out-File -FilePath fiscalberry-cli.exe.sha256 -Encoding UTF8
          Get-FileHash fiscalberry-cli.exe -Algorithm MD5 | Format-List | Out-File -FilePath fiscalberry-cli.exe.md5 -Encoding UTF8
          echo "‚úì CLI hashes generated"
        }
        
        # Generate hashes for GUI executable  
        if (Test-Path "fiscalberry-gui.exe") {
          Get-FileHash fiscalberry-gui.exe -Algorithm SHA256 | Format-List | Out-File -FilePath fiscalberry-gui.exe.sha256 -Encoding UTF8
          Get-FileHash fiscalberry-gui.exe -Algorithm MD5 | Format-List | Out-File -FilePath fiscalberry-gui.exe.md5 -Encoding UTF8
          echo "‚úì GUI hashes generated"
        }
        
        echo "Hash files created:"
        Get-ChildItem *.sha256, *.md5 | Format-Table Name, Length
      shell: powershell
      
    # Upload artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: fiscalberry-executables-${{ github.sha }}
        path: |
          dist/*.exe
          dist/*.sha256
          dist/*.md5
        retention-days: 30
        compression-level: 6
        
    - name: Upload release artifacts (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: fiscalberry-release-${{ github.ref_name }}
        path: |
          dist/*.exe
          dist/*.sha256
          dist/*.md5
        retention-days: 90
        compression-level: 9
        
          
    # Create release on tags
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/fiscalberry-cli.exe
          dist/fiscalberry-cli.exe.sha256
          dist/fiscalberry-cli.exe.md5
          dist/fiscalberry-gui.exe
          dist/fiscalberry-gui.exe.sha256
          dist/fiscalberry-gui.exe.md5
        draft: false
        prerelease: false
        body: |
          ## üöÄ Fiscalberry Release ${{ github.ref_name }}
          
          ### ÔøΩ Archivos Incluidos
          - **fiscalberry-gui.exe** - Interfaz gr√°fica de usuario completa
          - **fiscalberry-cli.exe** - Herramienta de l√≠nea de comandos
          - **Archivos SHA256/MD5** - Para verificaci√≥n de integridad
          
          ### üîê Seguridad y Verificaci√≥n
          - ‚úÖ Compilado autom√°ticamente en GitHub Actions
