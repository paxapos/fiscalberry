          - ‚úÖ Build reproducible y transparente
          
          ### üì• Instalaci√≥n R√°pida
          1. Descargar el ejecutable que necesites
          2. Verificar integridad con hash SHA256 (opcional pero recomendado)
          3. Agregar excepci√≥n en antivirus si es necesario
          4. Ejecutar (puede requerir privilegios de administrador)
          
          ### üõ°Ô∏è Nota sobre Antivirus
          Si tu antivirus detecta el archivo como sospechoso:
